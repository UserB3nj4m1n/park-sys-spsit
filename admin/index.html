<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ParkWise</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: 'rgb(79 70 229)', '50': 'rgb(238 242 255)', '100': 'rgb(224 231 255)', '200': 'rgb(199 210 254)', '300': 'rgb(165 180 252)', '400': 'rgb(129 140 248)', '500': 'rgb(99 102 241)', '600': 'rgb(79 70 229)', '700': 'rgb(67 56 202)', '800': 'rgb(55 48 163)', '900': 'rgb(49 46 129)', '950': 'rgb(30 27 75)',
                        },
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-display transition-colors duration-300">
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-b-[#233348] px-4 py-3 sm:px-6">
        <div class="flex items-center gap-4 text-gray-800 dark:text-white">
            <div class="size-6 text-primary">
                <span class="material-symbols-outlined text-4xl">local_parking</span>
            </div>
            <h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">ParkWise - Admin Panel</h1>
        </div>
        <div class="flex items-center gap-2">
            <button id="theme-toggle"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-100 dark:bg-[#233348] text-gray-600 dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="material-symbols-outlined dark:hidden">light_mode</span>
                <span class="material-symbols-outlined hidden dark:block">dark_mode</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-8">
        <!-- Rezervácie -->
        <div class="mb-12">
            <h2 class="text-2xl font-semibold mb-4 text-slate-900 dark:text-white">Všetky Rezervácie</h2>
            <div id="bookings-container" class="bg-white dark:bg-slate-800/50 shadow-md rounded-lg overflow-x-auto">
                <p class="p-4 text-slate-500">Načítavam rezervácie...</p>
            </div>
        </div>

        <!-- Parkovacie miesta -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-slate-900 dark:text-white">Stav Parkovacích Miest</h2>
            <div id="slots-container" class="bg-white dark:bg-slate-800/50 shadow-md rounded-lg overflow-x-auto">
                <p class="p-4 text-slate-500">Načítavam stav miest...</p>
            </div>
        </div>
    </main>

    <!-- Modálne okno na úpravu -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-8 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6 text-slate-900 dark:text-white">Upraviť Rezerváciu</h3>
            <input type="hidden" id="edit-booking-id">
            <div class="space-y-4">
                <div>
                    <label for="edit-email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Emailová Adresa</label>
                    <input type="email" id="edit-email" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white">
                </div>
                <div>
                    <label for="edit-license-plate" class="block text-sm font-medium text-slate-700 dark:text-slate-300">EČV</label>
                    <input type="text" id="edit-license-plate" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white">
                </div>
            </div>
            <div class="mt-8 flex justify-end space-x-4">
                <button id="cancel-edit" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-slate-700 text-gray-800 dark:text-slate-200 hover:bg-gray-300">Zrušiť</button>
                <button id="save-edit" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Uložiť zmeny</button>
            </div>
        </div>
    </div>
    
    <script src="/js/theme.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
