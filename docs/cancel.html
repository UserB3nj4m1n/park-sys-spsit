<!DOCTYPE html>
<html lang="sk" class="scroll-smooth">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ParkWise - Zrušenie Rezervácie</title>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: 'rgb(79 70 229)', '50': 'rgb(238 242 255)', '100': 'rgb(224 231 255)', '200': 'rgb(199 210 254)', '300': 'rgb(165 180 252)', '400': 'rgb(129 140 248)', '500': 'rgb(99 102 241)', '600': 'rgb(79 70 229)', '700': 'rgb(67 56 202)', '800': 'rgb(55 48 163)', '900': 'rgb(49 46 129)', '950': 'rgb(30 27 75)',
                        },
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
</head>

<body class="bg-slate-50 dark:bg-slate-900 font-display transition-colors duration-300">
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-b-[#233348] px-4 py-3 sm:px-6">
        <div class="flex items-center gap-4 text-gray-800 dark:text-white">
            <div class="size-6 text-primary">
                <span class="material-symbols-outlined text-4xl">local_parking</span>
            </div>
            <h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">ParkWise</h1>
        </div>
        <div class="flex items-center gap-2">
            <button id="theme-toggle"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-100 dark:bg-[#233348] text-gray-600 dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="material-symbols-outlined dark:hidden">light_mode</span>
                <span class="material-symbols-outlined hidden dark:block">dark_mode</span>
            </button>
        </div>
    </header>

    <main class="relative flex items-center justify-center min-h-[calc(100vh-200px)]">
        <div class="bg-white dark:bg-slate-800/50 p-8 sm:p-12 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700 text-center max-w-lg mx-auto">
            <span class="material-symbols-outlined text-6xl text-slate-400 dark:text-slate-500 mb-4">{{ICON}}</span>
            <h1 class="text-4xl font-black tracking-tight text-slate-900 dark:text-white sm:text-4xl">
                {{MESSAGE_TITLE}}
            </h1>
            <p class="mt-6 text-lg leading-8 text-slate-600 dark:text-slate-400">
                {{MESSAGE_TEXT}}
            </p>
            <a href="https://parkwise.store/" class="mt-8 inline-block rounded-lg h-12 px-6 bg-indigo-600 text-white text-base font-bold hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition-all duration-300 flex items-center justify-center">
                Späť na hlavnú stránku
            </a>
        </div>
    </main>

    <script src="/js/theme.js" defer></script>
</body>
</html>
