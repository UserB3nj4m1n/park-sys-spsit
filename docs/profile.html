<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>User Profile - Parking Management System</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center p-4 sm:p-6 lg:p-8">
                <div class="layout-content-container flex w-full max-w-7xl flex-1 flex-col">
                    <!-- TopNavBar -->
                    <header
                        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-b-[#233348] px-4 py-3 sm:px-6">
                        <div class="flex items-center gap-4 text-gray-800 dark:text-white">
                            <div class="size-6 text-primary">
                                <span class="material-symbols-outlined text-4xl">local_parking</span>
                            </div>
                            <h1
                                class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">
                                Parking Management</h1>
                        </div>
                        <div class="hidden md:flex flex-1 justify-center gap-8">
                            <div class="flex items-center gap-9">
                                <a class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal"
                                    href="index.html">Dashboard</a>
                                <a class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal"
                                    href="book.html">Book a Slot</a>
                                <a class="text-gray-900 dark:text-white text-sm font-medium leading-normal"
                                    href="profile.html">My Profile</a>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button id="theme-toggle"
                                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-100 dark:bg-[#233348] text-gray-600 dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="material-symbols-outlined dark:hidden">light_mode</span>
                                <span class="material-symbols-outlined hidden dark:block">dark_mode</span>
                            </button>
                            <a href="login.html"
                                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                                data-alt="User profile picture, abstract gradient"
                                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDZvDFmjNL9GhK1a__Q2Ki13IOrMe4wsSpiSBBEGXbikZ8_W3_tdR3g84Vh9EDInwzxgFXjhbZfHrXvEp4ch7eNqJB7MKm75vRv-9DdM13VMQgtQwxjobAOJfwpxGihgqCRZca26Uahmpx3dzbKgntC1dDLg_ZIWDwu2zU6bo3wv6x9C6kMelxtymcBmjIRtS1Q0DFL4-wZ1S2GS-NAp699fUL_xBiae2--h_lWdEgf0JBJ9FzCC8L7lVsFafaBsClGdd7TqfuOwew");'></a>
                        </div>
                    </header>
                    <main class="flex-1 py-6">
                        <!-- PageHeading -->
                        <div class="flex flex-wrap items-center justify-between gap-4 p-4">
                            <p
                                class="text-gray-900 dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">
                                My Profile</p>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-4">
                            <div class="lg:col-span-1">
                                <div
                                    class="bg-white dark:bg-background-dark/50 rounded-xl border border-gray-200 dark:border-white/10 p-6">
                                    <div class="flex flex-col items-center">
                                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-24 mb-4"
                                            data-alt="User profile picture"
                                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAe_TOpP1Fw70Z7rZKux22hSGlXv1klQNXUnDrnk-8iHylCZkyYjnoC6YOFzeKBg53_oyE2T_FD_LsTIW1ZQ1_jPe1W2Rq5raVFT12IegTcwraMDxa4hzTg2YVoD3B35kEEI7lcVSlNanPeo_BGKEVB7ZzhP4UUR3aIN-4Fh_AZmfgmIDiAhkAOgdnvRMGHL2Z9jPu4VVtPTYhAhPiTJbA19VXpoViwWIwFZCWYZCaWyFlLuRWLX0IAnLRSFJ_LiKZ5sdrqgy0uKMI");'>
                                        </div>
                                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">John Doe</h2>
                                        <p class="text-gray-500 dark:text-gray-400">john.doe@example.com</p>
                                    </div>
                                    <div class="mt-6">
                                        <button
                                            class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
                                            <span class="truncate">Edit Profile</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="lg:col-span-2">
                                <div
                                    class="bg-white dark:bg-background-dark/50 rounded-xl border border-gray-200 dark:border-white/10 p-6">
                                    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Booking History
                                    </h3>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-left">
                                            <thead class="bg-gray-50 dark:bg-white/5">
                                                <tr>
                                                    <th
                                                        class="px-6 py-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                                        Booking ID</th>
                                                    <th
                                                        class="px-6 py-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                                        Slot #</th>
                                                    <th
                                                        class="px-6 py-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                                        Date</th>
                                                    <th
                                                        class="px-6 py-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                                        Duration</th>
                                                    <th
                                                        class="px-6 py-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                                        Total Price</th>
                                                </tr>
                                            </thead>
                                            <tbody class="divide-y divide-gray-200 dark:divide-white/10">
                                                <tr>
                                                    <td
                                                        class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">
                                                        #B7C8F2</td>
                                                    <td
                                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
                                                        A-12</td>
                                                    <td
                                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
                                                        October 5, 2024</td>
                                                    <td
                                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
                                                        2 Hours</td>
                                                    <td
                                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
                                                        $10.00</td>
                                                </tr>
                                                <!-- More booking history rows -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
</body>

</html>
