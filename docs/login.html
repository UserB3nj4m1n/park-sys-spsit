<!DOCTYPE html>

<html lang="sk">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ParkWise - Prihlásenie/Registrácia</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="css/main.css" rel="stylesheet"/>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/theme.js"></script>
</head>

<body class="font-display">
    <div id="navbar-placeholder"></div>
    <div
        class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center items-stretch">
                <div class="flex flex-col w-full max-w-7xl mx-auto lg:flex-row">
                    <!-- Left Column: Visual/Branding -->
                    <div class="flex flex-col justify-center items-start w-full lg:w-1/2 p-8 lg:p-12 relative">

                        <div class="flex flex-col gap-6 max-w-md my-auto">
                            <div
                                class="w-full gap-1 overflow-hidden bg-transparent @[480px]:gap-2 aspect-[4/3] flex rounded-xl">
                                <div class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-xl flex-1"
                                    data-alt="Abstract image of a modern city skyline at night with light trails from traffic"
                                    style='background-image: url("https://imgs.search.brave.com/LR23DWmrQrzKZ6SHq7WB73G_zdykXje_144EjKO0ygk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTM1/MTI1ODg3Ny92ZWN0/b3IvY2FyLXBhcmtp/bmctdG9wLXZpZXct/Y2Fycy1vbi1zdHJl/ZXQtbWFueS1hdXRv/cy1vbi1zdGFuZC1w/bGFjZXMtY2l0eS1y/b2FkLXRyYW5zcG9y/dGF0aW9uLmpwZz9z/PTYxMng2MTImdz0w/Jms9MjAmYz1LNHFy/cnJzUGUwbms3UHBE/SEtWdXB1Z1lkQ2xK/VnhzdUZuZEZmaEJa/Q0NNPQ");'>
                                </div>
                            </div>
                            <h2
                                class="text-4xl font-black text-slate-900 dark:text-white leading-tight tracking-[-0.03em]">
                                Inteligentné parkovanie, zjednodušené.</h2>
                            <p class="text-base text-slate-600 dark:text-[#92a9c9]">Spravujte svoje parkovacie miesta efektívne a bez námahy s našou inteligentnou platformou.</p>
                        </div>
                    </div>
                    <!-- Right Column: Form Area -->
                    <div class="flex flex-col justify-center w-full lg:w-1/2 p-8 lg:p-12 bg-white dark:bg-[#111822]">
                        <div class="flex flex-col w-full max-w-md mx-auto gap-8">
                            <div class="flex flex-col gap-3">
                                <p
                                    class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">
                                    Vitajte späť</p>
                                <p class="text-slate-600 dark:text-[#92a9c9] text-base font-normal leading-normal">Prihláste sa a získajte prístup k svojmu panelu na správu parkovania.</p>
                            </div>
                            <div class="flex">
                                <div
                                    class="flex h-10 flex-1 items-center justify-center rounded-lg bg-slate-200 dark:bg-[#233348] p-1">
                                    <label
                                        class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#101822] has-[:checked]:shadow-sm has-[:checked]:text-slate-900 dark:has-[:checked]:text-white text-slate-500 dark:text-[#92a9c9] text-sm font-medium leading-normal transition-colors">
                                        <span class="truncate">Prihlásiť sa</span>
                                        <input checked="" class="invisible w-0" name="auth-toggle" type="radio"
                                            value="Sign In" />
                                    </label>
                                    <label
                                        class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#101822] has-[:checked]:shadow-sm has-[:checked]:text-slate-900 dark:has-[:checked]:text-white text-slate-500 dark:text-[#92a9c9] text-sm font-medium leading-normal transition-colors">
                                        <span class="truncate">Registrovať</span>
                                        <input class="invisible w-0" name="auth-toggle" type="radio" value="Register" />
                                    </label>
                                </div>
                            </div>
                            <div id="register-form" class="flex flex-col gap-4">
                                <label class="flex flex-col flex-1">
                                    <p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">
                                        Celé meno</p>
                                    <input id="full-name"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324867] bg-background-light dark:bg-[#192433] focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-[#92a9c9] p-3 text-base font-normal leading-normal"
                                        placeholder="Zadajte svoje celé meno" type="text" value="" />
                                </label>
                                <label class="flex flex-col flex-1">
                                    <p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">
                                        Emailová adresa</p>
                                    <input id="email"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324867] bg-background-light dark:bg-[#192433] focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-[#92a9c9] p-3 text-base font-normal leading-normal"
                                        placeholder="Zadajte Váš email" type="email" value="" />
                                </label>
                                <label class="flex flex-col flex-1">
                                    <div class="flex justify-between items-baseline pb-2">
                                        <p class="text-slate-800 dark:text-white text-sm font-medium leading-normal">
                                            Heslo</p>
                                        <a class="text-sm font-medium text-primary hover:underline" href="#">Zabudli ste heslo?</a>
                                    </div>
                                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                                        <input id="password"
                                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324867] bg-background-light dark:bg-[#192433] focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-[#92a9c9] p-3 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                            placeholder="Zadajte svoje heslo" type="password" value="" />
                                        <button aria-label="Toggle password visibility"
                                            class="text-slate-500 dark:text-[#92a9c9] flex border border-slate-300 dark:border-[#324867] bg-background-light dark:bg-[#192433] items-center justify-center px-3 rounded-r-lg border-l-0 hover:text-slate-700 dark:hover:text-white">
                                            <span class="material-symbols-outlined">visibility</span>
                                        </button>
                                    </div>
                                </label>
                                <label class="flex flex-col flex-1">
                                    <p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">
                                        Potvrďte heslo</p>
                                    <input id="confirm-password"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324867] bg-background-light dark:bg-[#192433] focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-[#92a9c9] p-3 text-base font-normal leading-normal"
                                        placeholder="Potvrďte svoje heslo" type="password" value="" />
                                </label>
                            </div>
                            <div class="flex flex-col gap-4">
                                <button id="main-button"
                                    class="flex items-center justify-center h-12 px-6 rounded-lg bg-primary text-white text-base font-bold w-full hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">Prihlásiť sa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
