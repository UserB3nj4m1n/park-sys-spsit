<!DOCTYPE html>

<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>User Parking Availability Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <script src="js/main.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <div class="flex flex-1 justify-center p-4 sm:p-6 lg:p-8">
        <div class="layout-content-container flex w-full max-w-7xl flex-1 flex-col">
          <!-- TopNavBar -->
          <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-b-[#233348] px-4 py-3 sm:px-6">
            <div class="flex items-center gap-4 text-gray-800 dark:text-white">
              <div class="size-6 text-primary">
                <span class="material-symbols-outlined text-4xl">local_parking</span>
              </div>
              <h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Parking
                Management</h1>
            </div>
            <div class="hidden md:flex flex-1 justify-center gap-8">
              <div class="flex items-center gap-9">
                <a class="text-gray-900 dark:text-white text-sm font-medium leading-normal"
                  href="index.html">Dashboard</a>
                <a class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal" href="book.html">Book a
                  Slot</a>
                <a class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal" href="profile.html">My
                  Profile</a>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <button id="theme-toggle"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-100 dark:bg-[#233348] text-gray-600 dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="material-symbols-outlined dark:hidden">light_mode</span>
                <span class="material-symbols-outlined hidden dark:block">dark_mode</span>
              </button>
              <a href="login.html" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                data-alt="User profile picture, abstract gradient"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDZvDFmjNL9GhK1a__Q2Ki13IOrMe4wsSpiSBBEGXbikZ8_W3_tdR3g84Vh9EDInwzxgFXjhbZfHrXvEp4ch7eNqJB7MKm75vRv-9DdM13VMQgtQwxjobAOJfwpxGihgqCRZca26Uahmpx3dzbKgntC1dDLg_ZIWDwu2zU6bo3wv6x9C6kMelxtymcBmjIRtS1Q0DFL4-wZ1S2GS-NAp699fUL_xBiae2--h_lWdEgf0JBJ9FzCC8L7lVsFafaBsClGdd7TqfuOwew");'></a>
            </div>
          </header>
          <main class="flex-1 py-6">
            <!-- PageHeading -->
            <div class="flex flex-wrap items-center justify-between gap-4 p-4">
              <p
                class="text-gray-900 dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">
                Parking Availability Dashboard</p>
              <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="material-symbols-outlined text-base">update</span>
                <span>Last updated: just now</span>
              </div>
            </div>
            <!-- Stats -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
              <div
                class="flex flex-1 flex-col gap-2 rounded-lg p-6 border border-gray-200 dark:border-[#324867] bg-white dark:bg-transparent">
                <p class="text-gray-600 dark:text-gray-300 text-base font-medium leading-normal">Available Spots</p>
                <p id="available-spots"
                  class="text-gray-900 dark:text-white tracking-light text-3xl font-bold leading-tight">128</p>
              </div>
              <div
                class="flex flex-1 flex-col gap-2 rounded-lg p-6 border border-gray-200 dark:border-[#324867] bg-white dark:bg-transparent">
                <p class="text-gray-600 dark:text-gray-300 text-base font-medium leading-normal">Total Spots</p>
                <p id="total-spots"
                  class="text-gray-900 dark:text-white tracking-light text-3xl font-bold leading-tight">350</p>
              </div>
              <div
                class="flex flex-1 flex-col gap-2 rounded-lg p-6 border border-gray-200 dark:border-[#324867] bg-white dark:bg-transparent">
                <p class="text-gray-600 dark:text-gray-300 text-base font-medium leading-normal">Occupancy</p>
                <p id="occupancy" class="text-gray-900 dark:text-white tracking-light text-3xl font-bold leading-tight">
                  64%</p>
              </div>
            </div>
            <!-- Filters & Map Section -->
            <div class="mt-6 flex flex-col lg:flex-row gap-6 p-4">
              <!-- Left Panel: Filters and Legend -->
              <div class="flex flex-col gap-6 lg:w-1/4">
                <!-- Filters -->
                <div class="rounded-lg border border-gray-200 dark:border-[#324867] bg-white dark:bg-transparent p-4">
                  <h3 class="text-gray-900 dark:text-white text-lg font-bold mb-4">Filter Spots</h3>
                  <div class="flex flex-col gap-3">
                    <button
                      class="flex w-full items-center justify-center gap-x-2 rounded-lg bg-primary text-white h-10 px-4 text-sm font-medium leading-normal">
                      <span class="material-symbols-outlined">apps</span>All Spots
                    </button>
                    <button
                      class="flex w-full items-center justify-center gap-x-2 rounded-lg bg-gray-100 dark:bg-[#233348] text-gray-700 dark:text-gray-300 h-10 px-4 text-sm font-medium leading-normal">
                      <span class="material-symbols-outlined">ev_station</span>EV Charging
                    </button>
                    <button
                      class="flex w-full items-center justify-center gap-x-2 rounded-lg bg-gray-100 dark:bg-[#233348] text-gray-700 dark:text-gray-300 h-10 px-4 text-sm font-medium leading-normal">
                      <span class="material-symbols-outlined">accessible</span>Accessible
                    </button>
                    <button
                      class="flex w-full items-center justify-center gap-x-2 rounded-lg bg-gray-100 dark:bg-[#233348] text-gray-700 dark:text-gray-300 h-10 px-4 text-sm font-medium leading-normal">
                      <span class="material-symbols-outlined">bookmark</span>Reserved
                    </button>
                  </div>
                </div>
                <!-- Legend -->
                <div class="rounded-lg border border-gray-200 dark:border-[#324867] bg-white dark:bg-transparent p-4">
                  <h3 class="text-gray-900 dark:text-white text-lg font-bold mb-4">Legend</h3>
                  <div class="flex flex-col gap-3">
                    <div class="flex items-center gap-3">
                      <div class="size-5 rounded bg-green-500"></div>
                      <span class="text-sm text-gray-600 dark:text-gray-300">Available</span>
                    </div>
                    <div class="flex items-center gap-3">
                      <div class="size-5 rounded bg-red-500"></div>
                      <span class="text-sm text-gray-600 dark:text-gray-300">Occupied</span>
                    </div>
                    <div class="flex items-center gap-3">
                      <div class="size-5 rounded bg-blue-500"></div>
                      <span class="text-sm text-gray-600 dark:text-gray-300">Reserved</span>
                    </div>
                    <div class="flex items-center gap-3">
                      <div class="size-5 rounded bg-yellow-500"></div>
                      <span class="text-sm text-gray-600 dark:text-gray-300">Special</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Right Panel: Parking Grid -->
              <div
                class="flex-1 rounded-lg border border-gray-200 dark:border-[#324867] bg-white dark:bg-transparent p-4">
                <h2 class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-5">
                  Level P1 - West Lot</h2>
                <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-2">
                  <div id="parking-spot-template"
                    class="hidden flex cursor-pointer flex-col items-center justify-center gap-1 rounded border-2 p-2 text-center aspect-square"
                    data-type="" data-status="">
                    <span class="text-xs font-semibold"></span>
                    <span class="material-symbols-outlined"></span>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
