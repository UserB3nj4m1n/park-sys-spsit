<!DOCTYPE html>
<html lang="sk" class="scroll-smooth">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ParkWise - Rezervácia</title>
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: 'rgb(79 70 229)', '50': 'rgb(238 242 255)', '100': 'rgb(224 231 255)', '200': 'rgb(199 210 254)', '300': 'rgb(165 180 252)', '400': 'rgb(129 140 248)', '500': 'rgb(99 102 241)', '600': 'rgb(79 70 229)', '700': 'rgb(67 56 202)', '800': 'rgb(55 48 163)', '900': 'rgb(49 46 129)', '950': 'rgb(30 27 75)',
                        },
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
</head>

<body class="bg-slate-50 dark:bg-slate-900 font-display transition-colors duration-300">
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-b-[#233348] px-4 py-3 sm:px-6">
        <div class="flex items-center gap-4 text-gray-800 dark:text-white">
            <div class="size-6 text-primary">
                <img src="assets/favicon.svg" class="h-8 w-8" alt="ParkWise Logo">
            </div>
            <h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">ParkWise</h1>
        </div>
        <div class="hidden md:flex flex-1 justify-center gap-8">
            <div class="flex items-center gap-9">
                <a class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal"
                    href="">Hlavný Panel</a>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button id="theme-toggle"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-100 dark:bg-[#233348] text-gray-600 dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="material-symbols-outlined dark:hidden">light_mode</span>
                <span class="material-symbols-outlined hidden dark:block">dark_mode</span>
            </button>
        </div>
    </header>

    <main class="relative">
        <!-- Header Section -->
        <div class="relative bg-white dark:bg-slate-800/50 py-12 sm:py-16">
            <div class="mx-auto max-w-7xl px-6 lg:px-8 text-center">
                <h1 class="text-4xl font-black tracking-tight text-slate-900 dark:text-white sm:text-5xl">
                    Rezervačný Systém Parkovania
                </h1>
                <p class="mt-6 text-lg leading-8 text-slate-600 dark:text-slate-400">
                    Vyberte voľné miesto pre začatie rezervácie.
                </p>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="mx-auto max-w-7xl px-6 lg:px-8 py-12">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12">
                <!-- Parking Map -->
                <div class="lg:col-span-2">
                    <div id="parking-map" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <!-- JS will populate this -->
                    </div>
                </div>

                <!-- Booking Form Column -->
                <div class="relative">
                    <div id="booking-form-container" class="sticky top-10 transition-opacity duration-500 opacity-0">
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700">
                            <h2 class="text-2xl font-bold text-slate-900 dark:text-white">
                                Vaša Rezervácia
                            </h2>

                            <div id="summary-no-slot" class="text-center py-12">
                                <span class="material-symbols-outlined text-6xl text-slate-400 dark:text-slate-500">
                                    car_crash
                                </span>
                                <p class="mt-4 font-medium text-slate-500 dark:text-slate-400">
                                    Prosím, vyberte si voľné miesto z mapy.
                                </p>
                            </div>

                            <div id="summary-with-slot" class="hidden flex-col gap-5 mt-6">
                                <!-- Selected Slot Info -->
                                <div class="space-y-3 bg-slate-100 dark:bg-slate-700/50 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                                    <div class="flex justify-between items-center">
                                        <p class="text-sm font-medium text-slate-600 dark:text-slate-300">Vybrané miesto:</p>
                                        <p id="summary-slot"
                                            class="text-slate-900 dark:text-white font-bold text-lg px-3 py-1 rounded-full bg-indigo-100 dark:bg-indigo-500/20 text-indigo-700 dark:text-indigo-300">
                                            N/A</p>
                                    </div>
                                </div>

                                <!-- Form Section: License Plate -->
                                <div class="border-t border-slate-200 dark:border-slate-700 pt-5">
                                    <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-4">Kontaktné informácie a ŠPZ</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Emailová Adresa</label>
                                            <input type="email" id="email" name="email" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" required>
                                            <p id="email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                                        </div>
                                        <div>
                                            <label for="license-plate" class="block text-sm font-medium text-slate-700 dark:text-slate-300">EČV (evidenčné číslo vozidla)</label>
                                            <input type="text" id="license-plate" name="license-plate" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="KE-123AB" required>
                                            <p id="license-plate-error" class="text-red-500 text-sm mt-1 hidden"></p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Form Section: Payment Details -->
                                <div class="border-t border-slate-200 dark:border-slate-700 pt-5">
                                    <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-4">Platobné Údaje</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label for="cardholder-name" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Meno držiteľa karty</label>
                                            <input type="text" id="cardholder-name" name="cardholder-name" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="Meno Priezvisko" required>
                                            <p id="cardholder-name-error" class="text-red-500 text-sm mt-1 hidden"></p>
                                        </div>
                                        <div>
                                            <label for="card-number" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Číslo karty</label>
                                            <input type="text" id="card-number" name="card-number" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="XXXX XXXX XXXX XXXX" required>
                                            <p id="card-number-error" class="text-red-500 text-sm mt-1 hidden"></p>
                                        </div>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div>
                                                <label for="card-exp-date" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Dátum expirácie</label>
                                                <input type="text" id="card-exp-date" name="card-exp-date" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="MM/YY" required>
                                                <p id="card-exp-date-error" class="text-red-500 text-sm mt-1 hidden"></p>
                                            </div>
                                            <div>
                                                <label for="card-cvv" class="block text-sm font-medium text-slate-700 dark:text-slate-300">CVV</label>
                                                <input type="text" id="card-cvv" name="card-cvv" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="XXX" required>
                                                <p id="card-cvv-error" class="text-red-500 text-sm mt-1 hidden"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Form Section: Date & Time -->
                                <div class="border-t border-slate-200 dark:border-slate-700 pt-5">
                                    <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-4">Dátum & Čas</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label for="date" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Dátum</label>
                                            <input type="date" id="date" name="date" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div>
                                                <label for="start-hour" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Začiatok (hodina)</label>
                                                <select id="start-hour" name="start-hour" class="mt-1 form-select block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500">
                                                    <!-- Options will be dynamically inserted by JS -->
                                                </select>
                                            </div>
                                            <div>
                                                <label for="start-minute" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Začiatok (minúta)</label>
                                                <select id="start-minute" name="start-minute" class="mt-1 form-select block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500">
                                                    <option value="00">00</option>
                                                    <option value="10">10</option>
                                                    <option value="20">20</option>
                                                    <option value="30">30</option>
                                                    <option value="40">40</option>
                                                    <option value="50">50</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Form Section: Duration & Price -->
                                <div class="border-t border-slate-200 dark:border-slate-700 pt-5">
                                    <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-4">Trvanie & Cena</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label for="duration" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Trvanie (v hodinách)</label>
                                            <input type="number" id="duration" name="duration" min="1" max="24" value="1" class="mt-1 form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div class="flex justify-between items-center bg-slate-100 dark:bg-slate-700/50 p-4 rounded-lg">
                                            <p class="text-slate-600 dark:text-slate-300 text-lg font-medium">Celková cena</p>
                                            <p id="summary-price" class="text-slate-900 dark:text-white text-2xl font-black">€5.00</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Action Button -->
                                <button id="confirm-booking-button" class="w-full mt-4 flex items-center justify-center rounded-lg h-12 px-6 bg-indigo-600 text-white text-base font-bold hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition-all duration-300">
                                    <span class="truncate">Potvrdiť Rezerváciu</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/theme.js" defer></script>
</body>
</html>
