<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkWise - História parkovania</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
    <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/history.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center p-4 sm:p-6 lg:p-8">
                <div class="layout-content-container flex w-full max-w-7xl flex-1 flex-col">
                    <div id="navbar-placeholder"></div>
                    <main class="flex-1">
                        <h2 class="text-2xl font-bold mb-4 p-4 text-gray-900 dark:text-white">História parkovania</h2>
                        <div class="p-4">
                            <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                                <thead class="bg-gray-100 dark:bg-gray-700">
                                    <tr>
                                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 dark:text-gray-300">License Plate</th>
                                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 dark:text-gray-300">Entry Time</th>
                                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 dark:text-gray-300">Exit Time</th>
                                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 dark:text-gray-300">Image</th>
                                    </tr>
                                </thead>
                                <tbody id="parking-history-body" class="divide-y divide-gray-200 dark:divide-gray-700">
                                    <!-- History rows will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
